<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>History</title><link rel="stylesheet" href="/static/style.css"></head>
<body style="background-image: url('/static/cloud_bg.jpg');">
<nav class="navbar"><div class="nav-left"><a href="/user_dashboard" class="logo">☁️ Weatherly</a></div><div class="nav-center"><a href="/user_dashboard" class="nav-link">Home</a><a href="/edit_profile" class="nav-link">Edit Profile</a></div><div class="nav-right"><a href="/logout" class="nav-link">Logout</a></div></nav>
<div class="dashboard-container">
    <h1 class="page-title">My History</h1>
    <table class="styled-table">
        <thead><tr><th>Time</th><th>City</th><th>Temp</th><th>Description</th></tr></thead>
        <tbody>
            {% for entry in history %}
            <tr>
                <td>{{ entry.timestamp.strftime("%Y-%m-%d %H:%M") }}</td>
                <td>{{ entry.city }}</td>
                <td>{{ entry.temperature }}°C</td>
                <td>{{ entry.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/user_dashboard">Back to Dashboard</a></p>
</div>
</body>
</html>
